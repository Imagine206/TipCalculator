<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <main id="cover-container">
        <h1>Tip Calculator</h1>
       <div class="calc-container" id="calc-container">
            <h2>Want to calculate your total?</h2>
            <div class="calc-content">
                <div class="cost-container">
                    <h2>What is the Cost?</h2>
                    <input type="number" id="cost-input" placeholder="$0.00">   
                </div>
                <div class="tip-container">
                    <h2>Tip</h2>
                    <input type="number" id="tip-input" placeholder="0%">
                </div>
                <div id="headCount-totalCount" class="headCount-totalCount">
                    <div class="head-count">
                        <p>How many people?</p>
                        <div class="count-content">
                            <button class="decreament-count" id="decreament-count">-</button>
                            <p class="persons-count" id="persons-count">1</p>
                            <button class="increase-count" id="increase-count">+</button>
                        </div>
                        <button class="calculateBtn" id="calculateBtn">Calculate</button>
                    </div>
                </div>
            </div>
       </div> 
    </main>
    <div class="showModalTotal" id="showModalTotal">
        <div class="total-count">
            <div>
            <p>Your Total is...</p>
            <p id="total" class="total">$30</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
